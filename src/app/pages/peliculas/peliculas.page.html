<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let pelicula of peliculasRecientes">

      <ion-card>
        <img [src]="pelicula.backdrop_path | imagen" alt="">
      </ion-card>

    </ion-slide>
  </ion-slides>
</ion-content>
