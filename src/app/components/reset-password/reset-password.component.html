<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form"  [formGroup]="resetPasswordForm">
        <span class="login100-form-title p-b-26">Reset Password</span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>
        <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
          <input class="input100" type="text"  formControlName="email" placeholder="Email" required>
        </div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="resetPassword(resetPasswordForm.value.email)">Enviar</button>
          </div>
        </div>
      </form>
      <a class="txt2" routerLink="/tabs/usuario">Volver</a>
      <div *ngIf="isSubmitted && hasError" class="isa_error">{{errorMessage}}</div>
      <div *ngIf="isSubmitted && !hasError" class="isa_success">{{successMessage}}</div>
    </div>
  </div>
</div>
