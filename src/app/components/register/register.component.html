<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form validate-form"  [formGroup]="registerForm">
        <span class="login100-form-title p-b-26">Register</span>
        <span class="login100-form-title p-b-48">
          <i class="zmdi zmdi-font"></i>
        </span>
        <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
          <input class="input100" type="text"  formControlName="email" placeholder="Email" required>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <span class="btn-show-pass">
            <i class="zmdi zmdi-eye"></i>
          </span>
          <input class="input100" type="password" name="pass" formControlName="password" placeholder="Password" required>
        </div>
        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" (click)="register(registerForm.value)" *ngIf="!(user | async)?.uid">Register</button>
          </div>
        </div>
      </form>
      <a class="txt2" routerLink="">login</a>
      <div *ngIf="isSubmitted && hasError" class="isa_error">{{errorMessage}}</div>
      <div *ngIf="isSubmitted && !hasError" class="isa_success">{{successMessage}}</div>
    </div>
  </div>
</div>
