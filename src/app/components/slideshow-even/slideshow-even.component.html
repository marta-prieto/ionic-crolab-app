<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let peliculaPares of peliculas | even">

    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of peliculaPares">
        <ion-card (click)="showMovieDetail(pelicula.id)">
          <img [src]="pelicula.poster_path | imagen" class="poster" [alt]="pelicula.title">
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-slide>

  <ion-slide class="slide__plus">
    <ion-button (click)="onButtonPlus()" expand="full" size="large" class="btn__plus">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
