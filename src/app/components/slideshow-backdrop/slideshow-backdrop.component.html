<ion-slides [options]="slideOpts">

  <ng-container *ngFor="let pelicula of peliculas">
    <ion-slide *ngIf="pelicula.backdrop_path">
      <ion-card (click)="showMovieDetail(pelicula.id)">
        <img [src]="pelicula.backdrop_path | imagen" [alt]="pelicula.title">
      </ion-card>

    </ion-slide>
  </ng-container>
</ion-slides>
